<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="10.flex-grow.css">
    <title>Flexbox</title>
</head>

<body>
    <h2>Defulat flex container </h2>
    <p>(display:flex , flex-direction:row ,flex-wrap:no-wrap)</p>
    <div class="flex-container">
        <div class="item-1">div</div>
        <div class="item-2">w=250px</div>
        <div class="item-3">h=250px</div>
        <div class="item-4">w/h=300px</div>
        <div class="item-5">w=350px</div>
        <div class="item-6">w=350px</div>
    </div>
    <h2>With flex grow</h2>
    <div class="flex-container example2">
        <div class="item-1">div</div>
        <div class="item-2">w=250px</div>
        <div class="item-3">h=250px</div>
        <div class="item-4">w/h=300px</div>
        <div class="item-5">w=350px, flex-grow:1</div>
        <div class="item-6">w=350px, flex-grow:4</div>
    </div>

</body>

</html>
