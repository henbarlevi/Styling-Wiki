<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">
        <title>Flexbox</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="item-1">div</div>
            <div class="item-2">w=250px</div>
            <div class="item-3">h=250px</div>
            <div class="item-4">w/h=300px</div>
            <div class="item-5">w=350px</div>
            <div class="item-6">w=350px</div>
            <!-- IMPORTANT NOTES.
                WHEN DISPLAY :FLEX (without any other flex properties related)
            a. flex items with height didnt defiend - by default take all the available height
            b. flex items width maximum expand to the defiend width and if not defiend - to the needed width
            c. flex items width can shrink to minimun needed width by the content (even if flex item width defiend)
            d. container width expand to 100% available width
            e. container height defiend by the flex items
                WHEN DISPLAY :inline-flex (without any other flex properties related)
            a. flex items width doesnt shirnk/expand by the container available width,
            b. container
        -->
        </div>
    </body>
</html>
